<h2>Weapons</h2>

<table class="table table-sm">
    <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    {% for condition in site.data.conditions %}
    <tr>
        <td>
            {{ condition.name }}
        </td>
        <td>
            {{ condition.description }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
